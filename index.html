<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="nav-container">

            <textarea type="text" id="englishInput" name="englishInput" placeholder="Enter English"></textarea>
